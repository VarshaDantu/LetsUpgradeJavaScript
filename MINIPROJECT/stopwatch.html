<script>
var m=0
var h=0
var j=0
var i=1
hhh=1
ID=0

function f()
{

  ID=setInterval(()=>{
      
        document.getElementById('h33').innerHTML=`Time:${h}:${m}:${i}`
        i+=1
        if (i==60)
        {
            m+=1
            i=0
        }
        if(m==60)
        {
            h+=1
        }
    },1000)
}
function f1()
{
    clearInterval(ID)
}
function f2()
{
    clearInterval(ID)
    h=0,m-0,i=0
    f()
}
